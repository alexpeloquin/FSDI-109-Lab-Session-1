<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      {{ pageTitle }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card-header>
  <h1>Enter your post below</h1>
</ion-card-header>

  <ion-card>
    <ion-card-content>
        <ion-item>
            <ion-label position="floating">Create a post</ion-label>
            <ion-input [(ngModel)]="postText"></ion-input>
          </ion-item>

        <ion-button (click)="create();" color="secondary">Publish Post</ion-button>
    </ion-card-content>
  </ion-card>



  



</ion-content>
